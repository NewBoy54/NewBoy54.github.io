<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - CJProfileSite</title>
    <link href="styles.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="row" id="logo">
            <div class="col-12">
                <a asp-action="Index" asp-controller="Home"><img class="img-fluid mx-auto d-block" src="CJLogoTransparency.png" style="width:30%"/></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 border-bottom p-4 d-flex justify-content-center">
                <a href="About.html" class="btn btn-outline-light text-light mx-1">About</a>
                <a href="Projects.html" class="btn btn-outline-light text-light mx-1">Projects</a>
                <a href="Contact.html" class="btn btn-outline-light text-light mx-1">Contact</a>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6 mt-4 mb-4 p-4 d-flex justify-content-center">
                <img class="img-fluid" src="OverlappingScreenShots.png" style="width:60%" />
            </div>
            <div class="col-md-6 mt-4 mb-4 p-4 d-flex align-items-center justify-content-center text-light" style="background-color:rgba(255,255,255,0.3);">
                <ul>
                    <li>All database functionality in github examples work</li>
                    <li>The databases in the examples are simple single table db's</li>
                    <li><a href="https://github.com/NewBoy54" class="btn btn-primary">Go to my github projects -></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 border-top d-flex justify-content-center">
                <p class="text-white">No CMS (Website Builder) has been used!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    
</body>
</html>
